  <script>
const FOLDER_ID = "1pebyRt2r6-IDMQ6VJ2qIqid0DqNJcjik"; // Remplace par l'ID de ton dossier Drive
const API_KEY = "AIzaSyBsk4a5iiyBAhjEzczxaefZcpfOYLCA9CQ"; // Remplace par ta clé API

async function getDriveImages() {
    const url = `https://www.googleapis.com/drive/v3/files?q='${FOLDER_ID}'+in+parents&key=${API_KEY}&fields=files(id,name,mimeType)`;
    console.log(url);

    try {
        const response = await fetch(url);
        const data = await response.json();

        // Filtrer uniquement les images
        const images = data.files
            .filter(file => file.mimeType.startsWith("image/"))
            .map(file => `https://drive.google.com/uc?export=view&id=${file.id}`);
            console.log(images[0]);

        displayCarousel(images);
    } catch (error) {
        console.error("Erreur lors de la récupération des images :", error);
    }
}

function displayCarousel(images) {
  console.log(images)
    const carouselContainer = document.getElementById("carousel");
    carouselContainer.innerHTML = images.map(img => `<img src="${img}" class="carousel-img">`).join("");
}

// Charger les images au chargement de la page
getDriveImages();
  </script>
