    <script>
      const firebaseConfig = {
        apiKey: "AIzaSyCiy-xiOoMMgr4rwBKwGQRsA9fleX1_wT8",
        authDomain: "disc-in-camp.firebaseapp.com",
        databaseURL:
          "https://disc-in-camp-default-rtdb.europe-west1.firebasedatabase.app",
        projectId: "disc-in-camp",
        storageBucket: "disc-in-camp.appspot.com",
        messagingSenderId: "128937547779",
        appId: "1:128937547779:web:22677cb4478cffaf1a1636",
        measurementId: "G-Y4KZY16LFF",
      };

      firebase.initializeApp(firebaseConfig);
      const database = firebase.database();

      const dataContainer = document.getElementById("data");

      function createCamperCard({ Id, Name, Picture, Team }) {
        const card = document.createElement("a");
        card.className = "participant";
        card.dataset.color = Team;

        const img = document.createElement("img");
        img.src = Picture;
        img.alt = `${Name}'s photo`;
        img.className = "participant-photo";

        const nameElement = document.createElement("h2");
        nameElement.innerText = Name;

        card.addEventListener("click", () => {
          sessionStorage.setItem("participantId", Id);
          window.location.href = "participants.html";
        });

        card.appendChild(img);
        card.appendChild(nameElement);
        return card;
      }

      function updateUI(filteredData) {
        // Clear existing data
        dataContainer.innerHTML = "";

        const fragment = document.createDocumentFragment();
        filteredData.forEach((camper) => {
          const card = createCamperCard(camper);
          fragment.appendChild(card);
        });

        dataContainer.appendChild(fragment);
      }

      function applyFilters(color = "all") {
        const searchValue = document
          .getElementById("searchInput")
          .value.toLowerCase();

        const filteredData = cachedData.filter((camper) => {
          const matchesColor =
            color === "all" ||
            camper.Team.toLowerCase() === color.toLowerCase();
          const matchesSearch = camper.Name.toLowerCase().includes(searchValue);
          return matchesColor && matchesSearch;
        });

        updateUI(filteredData);
      }

      function fetchData() {
        const refPlayers = database.ref("/players");
        refPlayers.once(
          "value",
          (snapshot) => {
            const data = snapshot.val();
            if (!data) {
              console.error("Aucune donnée trouvée");
              return;
            }

            let dataArray = Object.keys(data).map((key) => data[key]); // Convertir en tableau

            // Sélectionner aléatoirement 3 éléments
            let randomSelection = [];
            if (dataArray.length > 4) {
              while (randomSelection.length < 4) {
                let randomIndex = Math.floor(Math.random() * 62); //dataArray.length);
                let selectedItem = dataArray[randomIndex];

                // Vérifier si l'élément est déjà sélectionné
                if (!randomSelection.includes(selectedItem)) {
                  randomSelection.push(selectedItem);
                }
              }
            } else {
              randomSelection = dataArray; // Si moins de 3 éléments, on les prend tous
            }

            cachedData = randomSelection; // Mise en cache des données
            updateUI(cachedData); // Mettre à jour l'interface utilisateur
          },
          (error) => {
            console.error("Erreur de récupération :", error);
          }
        );
      }

      // Attach search event

      // Fetch data on load
      fetchData();

      const track = document.querySelector(".carousel-track");
      const slides = Array.from(track.children);
      const firstSlideClone = slides[0].cloneNode(true); // Clone du premier slide
      track.appendChild(firstSlideClone); // Ajout du clone à la fin

      let currentIndex = 0;
      const totalSlides = slides.length + 1; // +1 à cause du clone

      function updateCarousel(index, withTransition = true) {
        const slideWidth = slides[0].getBoundingClientRect().width;
        track.style.transition = withTransition
          ? "transform 0.5s ease-in-out"
          : "none";
        track.style.transform = `translateX(-${index * slideWidth}px)`;
      }

      function autoSlide() {
        currentIndex++;

        if (currentIndex === totalSlides) {
          // Désactiver la transition pour éviter l'effet de retour brusque
          setTimeout(() => {
            track.style.transition = "none";
            currentIndex = 0;
            updateCarousel(currentIndex, false);
          }, 500); // Attendre la fin de l'animation avant de réinitialiser
        }

        updateCarousel(currentIndex);
      }

      setInterval(autoSlide, 3000); // Change de slide toutes les 3 secondes
    </script>
