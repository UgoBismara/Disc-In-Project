    <script>
      // Firebase Configuration
      const firebaseConfig = {
        apiKey: "AIzaSyCiy-xiOoMMgr4rwBKwGQRsA9fleX1_wT8",
        authDomain: "disc-in-camp.firebaseapp.com",
        databaseURL:
          "https://disc-in-camp-default-rtdb.europe-west1.firebasedatabase.app",
        projectId: "disc-in-camp",
        storageBucket: "disc-in-camp.appspot.com",
        messagingSenderId: "128937547779",
        appId: "1:128937547779:web:22677cb4478cffaf1a1636",
        measurementId: "G-Y4KZY16LFF",
      };

      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);
      const database = firebase.database();
      let cachedData = [];
      const dataContainer = document.getElementById("data");

      function getTeamOverlay(team) {
        const validTeams = ["green", "red", "blue", "yellow"];
    if (!team || !validTeams.includes(team.toLowerCase())) {
        return "../filters/grey.png"; // Si l'√©quipe n'est pas reconnue, filtre gris
    }
        return `../filters/${team.toLowerCase()}.png`; // Chemin de l'image d'overlay
}

function createCamperCard({ Id, Name, Picture, Team, activities }) {
    const card = document.createElement("a");
    card.className = "participant";
    card.dataset.color = Team;

    // Photo du participant
    const img = document.createElement("img");
    img.src = Picture;
    img.alt = `${Name}'s photo`;
    img.className = "participant-photo";
    img.loading = "lazy";
    img.onload = () => {
      img.classList.add("loaded");
    };
    img.width = 150;   // ou la taille que tu veux
    img.height = 220;

    // Overlay avec l'image PNG de l'√©quipe
    const overlay = document.createElement("div");
    overlay.className = "team-overlay";
    overlay.style.backgroundImage = `url('${getTeamOverlay(Team)}')`;

   if (!Name || !Team) return null; // Skip les entr√©es mal form√©es

// üíö Ajout du c≈ìur si c'est un membre de la safe team
if (typeof activities === "string" && activities.toLowerCase().includes("safe team")) {
    const heart = document.createElement("div");
    heart.className = "heart-icon";
    card.appendChild(heart);
}

    // Nom du participant
    const nameElement = document.createElement("h2");
    nameElement.innerText = Name;

    // Redirection sur clic
    card.addEventListener("click", () => {
        sessionStorage.setItem("participantId", Id);
        window.location.href = "participants.html";
    });

    // Ajouter les √©l√©ments √† la carte
    card.appendChild(img);
    card.appendChild(overlay);
    card.appendChild(nameElement);

    return card;
}


      function updateUI(filteredData) {
        // Clear existing data
        dataContainer.innerHTML = "";

        const fragment = document.createDocumentFragment();
        filteredData.forEach((camper) => {
          const card = createCamperCard(camper);
          fragment.appendChild(card);
        });

        dataContainer.appendChild(fragment);
      }

      function applyFilters(color = "all") {
        const searchValue = document
          .getElementById("searchInput")
          .value.toLowerCase();

        const filteredData = cachedData.filter((camper) => {
          const matchesColor =
            color === "all" ||
            camper.Team.toLowerCase() === color.toLowerCase();
          const matchesSearch = camper.Name.toLowerCase().includes(searchValue);
          return matchesColor && matchesSearch;
        });

        updateUI(filteredData);
      }

      function fetchData() {
        const refPlayers = database.ref("/players");
        refPlayers.once(
          "value",
          (snapshot) => {
            const data = snapshot.val();
            cachedData = Object.keys(data).map((key) => data[key]); // Cache data
            updateUI(cachedData); // Initial render
          },
          (error) => {
            console.error("Erreur de r√©cup√©ration :", error);
          }
        );
      }

      // Attach search event
      document
        .getElementById("searchInput")
        .addEventListener("input", () => applyFilters());

      // Fetch data on load
      fetchData();

      document.addEventListener("DOMContentLoaded", () => {
    const guestContent = document.getElementById("guest-content");
    const userContent = document.getElementById("user-content");
    const myProfileBtn = document.getElementById("my-profile-btn");

    // V√©rifier l'√©tat de connexion avec Firebase Auth
    firebase.auth().onAuthStateChanged((user) => {
        if (user) {
            // ‚úÖ L'utilisateur est connect√©, afficher "user-content"
            guestContent.style.display = "none";
            userContent.style.display = "block";
        myProfileBtn.addEventListener("click", function(event) {
        event.preventDefault();

        const userEmail = user.email;
        if (!userEmail) {
          alert("Impossible de r√©cup√©rer l'email.");
          return;
        }

        database.ref('/players').orderByChild('mail').equalTo(userEmail).once('value')
          .then((snapshot) => {
            if (snapshot.exists()) {
              snapshot.forEach((childSnapshot) => {
                const role = childSnapshot.val().role;

                if (role === 'Player') {
                  window.location.href = 'my-profile-player.html';
                } else if (role === 'Volunteer') {
                  window.location.href = 'my-profile-volunteer.html';
                } else if (role === 'Coach') {
                  window.location.href = 'my-profile-coach.html';
                } else {
                  alert("R√¥le non reconnu : " + role);
                }
              });
            } else {
              alert("Aucun joueur trouv√© avec cet email.");
            }
          })
          .catch((error) => {
            console.error("Erreur de r√©cup√©ration des donn√©es :", error);
          });
      });
        } else {
            // ‚ùå L'utilisateur est d√©connect√©, afficher "guest-content"
            guestContent.style.display = "block";
            userContent.style.display = "none";
        }
    });
});
    </script>
