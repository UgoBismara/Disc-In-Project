<script>
    document.getElementById("rating-form").addEventListener("submit", function(event) {
        event.preventDefault();

        // R√©cup√©ration correcte de la note coch√©e
        let rating = document.querySelector('input[name="rating"]:checked')?.value || "";

        let formData = {
            coach: document.getElementById("coach").value,
            assistant: document.getElementById("assistant").value,
            type: document.getElementById("type").value,
            datetime: document.getElementById("datetime").value,
            rating: rating,
            comment: document.getElementById("comment").value
        };

        fetch("https://script.google.com/macros/s/AKfycbz2-f_LJfpHzF4mIbeXfUYg3M4vLOZvBGdMztAuSKr6MLxDG5GZpw86URgEl8Kb-7Scmg/exec", {
            method: "POST",
            mode: "no-cors",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(formData)
        }).then(() => {
            alert("Feedback sent successfully!");
            document.getElementById("rating-form").reset();
        }).catch(error => {
            console.error("Error:", error);
            alert("There was an error submitting the form.");
        });
    });
</script>
