firebase.auth().onAuthStateChanged((user) => {
  if (user) {
    const userEmail = user.email;
    const db = firebase.database();

    db.ref("/players")
      .orderByChild("mail")
      .equalTo(userEmail)
      .once("value")
      .then((snapshot) => {
        if (!snapshot.exists()) return;

        snapshot.forEach((childSnapshot) => {
          const playerData = childSnapshot.val();
          const toUserId = "user" + playerData.Id;

          db.ref("/likes")
            .once("value")
            .then((likesSnapshot) => {
              const allLikes = likesSnapshot.val() || {};
              const receivedLikes = [];

              Object.entries(allLikes).forEach(([fromUserId, likes]) => {
                if (likes && likes[toUserId] === true) {
                  receivedLikes.push(fromUserId);
                }
              });

              const reciprocalLikes = [];
              let processed = 0;

              if (receivedLikes.length === 0) {
                document.getElementById("likesList").innerHTML = "<li>Aucun like reçu pour l'instant.</li>";

                document.getElementById("supervisor").innerHTML =
                  `<b>SUPERVISOR:</b> ${playerData.coachSupervisor || 'undefined'}`;

                document.getElementById("likes").innerHTML =
                  `<b>NUMBER OF LIKES:</b> 0`;

                document.getElementById("matches").innerHTML =
                  `<b>NUMBER OF MATCHES:</b> ${playerData.matches || '0'}`;

                document.getElementById("move").innerHTML =
                  `<b>MAKE THE MOVE:</b> ${playerData.move || 'Stay chill'}`;

                return;
              }

              receivedLikes.forEach((fromUserId) => {
                db.ref(`/likes/${toUserId}/${fromUserId}`)
                  .once("value")
                  .then((snap) => {
                    const isReciprocal = snap.val() === true;
                    if (isReciprocal) {
                      reciprocalLikes.push(fromUserId);
                    }
                  })
                  .finally(() => {
                    processed++;
                    if (processed === receivedLikes.length) {
                      const newMatchesQueue = [];

                      reciprocalLikes.forEach((matchUserId) => {
                        db.ref(`/notifiedMatches/${toUserId}/${matchUserId}`)
                          .once("value")
                          .then((notifSnap) => {
                            const alreadyNotified = notifSnap.val() === true;
                            if (!alreadyNotified) {
                              newMatchesQueue.push(matchUserId);
                            }

                            // Une fois qu'on a vérifié tous les matchs
                            if (newMatchesQueue.length + alreadyNotified === reciprocalLikes.length) {
                              if (newMatchesQueue.length > 0) {
                                // Démarre l'affichage de la file
                                showMatchQueue(newMatchesQueue, toUserId);
                              }
                            }
                          });
                      });

                      // Mise à jour infos
                      document.getElementById("supervisor").innerHTML =
                        `<b>SUPERVISOR:</b> ${playerData.coachSupervisor || 'undefined'}`;
                      document.getElementById("likes").innerHTML =
                        `<b>NUMBER OF LIKES:</b> ${receivedLikes.length}`;
                      document.getElementById("matches").innerHTML =
                        `<b>NUMBER OF MATCHES:</b> ${reciprocalLikes.length}`;
                      document.getElementById("move").innerHTML =
                        `<b>MAKE THE MOVE:</b> ${playerData.move || 'Stay chill'}`;
                    }
                  });
              });
            });
        });
      });
  }
});

// 💡 Fonction pour afficher les modales en file d'attente
function showMatchQueue(queue, toUserId) {
  if (queue.length === 0) return;

  const currentMatchId = queue.shift();
  const playerId = currentMatchId.substring(4) -1;

  firebase.database().ref(`/players/${playerId}`)
    .once("value")
    .then((snap) => {
      const data = snap.val();
      const name = data ? data.Name || currentMatchId : currentMatchId;

      showMatchModal(name, () => {
        // Marquer comme notifié
        firebase.database().ref(`/notifiedMatches/${toUserId}/${currentMatchId}`).set(true);

        // Afficher la prochaine modal si elle existe
        showMatchQueue(queue, toUserId);
      });
    });
}

// 💡 Fonction pour afficher UNE modal avec callback au clic
function showMatchModal(name, onClose) {
  const modal = document.createElement("div");
  modal.style.position = "fixed";
  modal.style.top = "0";
  modal.style.left = "0";
  modal.style.width = "100%";
  modal.style.height = "100%";
  modal.style.background = "rgba(0,0,0,0.6)";
  modal.style.display = "flex";
  modal.style.alignItems = "center";
  modal.style.justifyContent = "center";
  modal.style.zIndex = "9999";

  modal.innerHTML = `
    <div style="
      background: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      max-width: 300px;
    ">
      <h2>💘 Nouveau match !</h2>
      <p>Tu as un match avec <b>${name}</b> !</p>
      <button id="closeModal" style="margin-top:10px;">OK</button>
    </div>
  `;

  document.body.appendChild(modal);

  document.getElementById("closeModal").addEventListener("click", () => {
    document.body.removeChild(modal);
    if (onClose) onClose();
  });
}

function formatShortDate(dateStr) {
  const date = new Date(dateStr);
  if (isNaN(date)) return dateStr; // fallback si invalide

  const days = ["SUN", "MON", "TUE", "WED", "THU", "FRI", "SAT"];
  const day = days[date.getDay()];
  const dayNum = String(date.getDate()).padStart(2, '0');
  const hours = String(date.getHours()).padStart(2, '0');
  const minutes = String(date.getMinutes()).padStart(2, '0');

  return `${day} ${dayNum} at ${hours}h${minutes}`;
}

const postsFeed = document.getElementById("postsFeed");

if (playerData?.Id) {
  const feedbackRef = firebase.database().ref('/feedbacks/' + playerData.Id);

  feedbackRef.once('value').then(snapshot => {
    const feedbacks = snapshot.val();
    postsFeed.innerHTML = ""; // Clear old content

    if (!feedbacks) {
      postsFeed.innerHTML = "<p class='text-muted center'>No feedback yet. Keep grinding!</p>";
      return;
    }

    // Trier les feedbacks par date descendante si possible
    Object.keys(feedbacks)
      .sort((a, b) => new Date(feedbacks[b].Date) - new Date(feedbacks[a].Date))
      .forEach(key => {
        const fb = feedbacks[key];
        const div = document.createElement("div");
        div.className = "post mb-3 p-3 border rounded";

        div.innerHTML = `
          <h5 class="writer text-primary">${fb.Name}</h5>
          <p class="message">${fb.Message}</p>
          <small class="timestamp text-muted">${formatShortDate(fb.Date)}</small>
        `;

        postsFeed.appendChild(div);
      });
  });
}

// ----------- SPENDS ------------
const totalAmountElem = document.getElementById('total-amount');
const listContainer = document.getElementById('spends-list');
const seeMoreBtn = document.getElementById('see-more');

let allSpendItems = [];

function renderSpends(showAll = false) {
  listContainer.innerHTML = ""; // Réinitialiser l'affichage

  const itemsToShow = showAll ? allSpendItems : allSpendItems.slice(0, 4);
  itemsToShow.forEach(item => listContainer.appendChild(item));

  if (allSpendItems.length <= 4) {
    seeMoreBtn.style.display = "none";
  } else {
    seeMoreBtn.style.display = "block";
    seeMoreBtn.textContent = showAll ? "See less" : "See more";
  }
}

if (userId) {
  const db = firebase.database();
  const consosRef = db.ref('/consos/' + (parseInt(userId) + 1));

  consosRef.once('value').then(snapshot => {
    const data = snapshot.val();
    if (!data || !data.consumptions) {
      listContainer.innerHTML = '<p style="text-align:center;">No spending data available.</p>';
      totalAmountElem.textContent = "0 €";
      return;
    }

    totalAmountElem.textContent = data.total?.toString().includes("€") ? data.total : `${data.total} €`;

    const productIcons = {

      "COFFEE": "../icons/coffee.png",

    };

    const productPrices = {
      "SUNDAY NIGHT": 20, "BEER": 2, "SOCKS": 25, "SODA": 1, "COCKTAIL": 3,
      "FRISBEE": 15, "EXTRA NIGHT": 30, "COFFEE": 0.5, "SHOT": 1.5
    };

    const counts = {};
    data.consumptions.forEach(item => {
      counts[item] = (counts[item] || 0) + 1;
    });

    allSpendItems = Object.entries(counts).map(([product, quantity]) => {
      const item = document.createElement('div');
      item.className = 'spend-item';
      item.innerHTML = `

    renderSpends(false); // Montre les 4 premiers au départ
  });

  seeMoreBtn?.addEventListener("click", () => {
    const showAll = seeMoreBtn.textContent === "See more";
    renderSpends(showAll);
  });

    const daysOfWeek = ["MONDAY", "TUESDAY", "WEDNESDAY", "THURSDAY", "FRIDAY"];

    function createSessionHTML(dayData, day) {
      const sessions = [
        { time: dayData[`${day.toLowerCase()}TrainingTime`], field: `Field ${dayData[`${day.toLowerCase()}TrainingField`] || "N/A"}`, coach: dayData[`${day.toLowerCase()}TrainingCoach`] || "N/A", type: "Training" },
        { time: dayData[`${day.toLowerCase()}GameTime`], field: `Field ${dayData[`${day.toLowerCase()}GameField`] || "N/A"}`, coach: dayData[`${day.toLowerCase()}GameCoach`] || "N/A", type: "Game" },
        { time: dayData[`${day.toLowerCase()}PresentationTime`], field: dayData[`${day.toLowerCase()}PresentationPlace`] || "N/A", coach: dayData[`${day.toLowerCase()}PresentationCoach`] || "N/A", type: "Presentation" }
      ];

      return sessions
        .filter(s => s.time || s.coach || s.field)
        .sort((a, b) => (a.time || "").localeCompare(b.time || ""))
        .map(s => `
          <div class="session-wrapper">
            <div class="session-item">
              <div class="session-type"><span>${s.type}</span></div>
              <div class="session-info">
                <span class="time">${s.time || "N/A"}</span>
                <span class="coach">${s.coach}</span>
                <span class="field">${s.field}</span>
              </div>
            </div>
          </div>`).join("");
    }

    if (playerData && carouselInner && dotsContainer) {
      daysOfWeek.forEach(day => {
        const slide = document.createElement("div");
        slide.className = "carousel-item";
        slide.innerHTML = `<h5>${day}</h5>${createSessionHTML(playerData, day)}`;
        carouselInner.appendChild(slide);

        const dot = document.createElement("span");
        dot.className = "dot";
        dotsContainer.appendChild(dot);
      });
      updateCarousel();
    }

    document.getElementById("prev")?.addEventListener("click", () => {
      const items = document.querySelectorAll(".carousel-item");
      index = index > 0 ? index - 1 : items.length - 1;
      updateCarousel();
    });

    document.getElementById("next")?.addEventListener("click", () => {
      const items = document.querySelectorAll(".carousel-item");
      index = index < items.length - 1 ? index + 1 : 0;
      updateCarousel();
    });

    // Swipe
    let startX = 0, currentX = 0, isSwiping = false;
    carouselInner?.addEventListener("touchstart", e => {
      startX = e.touches[0].clientX;
      isSwiping = true;
      carouselInner.style.transition = "none";
    });

    carouselInner?.addEventListener("touchmove", e => {
      if (!isSwiping) return;
      currentX = e.touches[0].clientX;
      const offset = -index * carouselInner.offsetWidth + (currentX - startX);
      carouselInner.style.transform = `translateX(${offset}px)`;
    });

    carouselInner?.addEventListener("touchend", () => {
      const diffX = currentX - startX;
      const items = document.querySelectorAll(".carousel-item");
      if (Math.abs(diffX) > 50) {
        index = diffX > 0 ? (index > 0 ? index - 1 : items.length - 1) : (index < items.length - 1 ? index + 1 : 0);
      }
      carouselInner.style.transition = "transform 0.5s ease";
      updateCarousel();
      isSwiping = false;
    });
  });
</script>

</body>
</html>
