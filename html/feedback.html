    <meta name="description" content="This year’s edition is unlike any other—while we welcome everyone, we are prioritizing young participants to grow the next generation of ultimate players! We want everyone to be part of this incredible adventure, but this festival is especially designed to empower younger players and give them a platform to shine. Get ready for an unforgettable week of ultimate frisbee, music, creativity, and most importantly, community! The festival will take place in the beautiful setting of Saint-Martin-en-Haut, France 📍, from July 14th to July 19th, 2025 📆."/>

    <main>
      <h1>FEEDBACKS</h1>
      <p class="center">Lost in the sauce last night? Spill the tea right here—we’re all ears for your feedback!</p>
      <section class="forms">
        <form id="feedbackForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Your Full Name" required><br>

            <label for="messaging">Messaging to:</label>
            <select id="messaging" name="messaging" placeholder="Select ...">
                <option value="Option1">The orga</option>
                <option value="Option2">The coaches</option>
            </select><br>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" placeholder="Your message ..." required></textarea><br>

            <button class="official" type="submit">SEND <svg xmlns="http://www.w3.org/2000/svg" width="0.8rem" height="0.8rem" fill="currentColor" class="bi bi-caret-right-fill" viewBox="0 0 16 16">
                <path d="m12.14 8.753-5.482 4.796c-.646.566-1.658.106-1.658-.753V3.204a1 1 0 0 1 1.659-.753l5.48 4.796a1 1 0 0 1 0 1.506z"/>
            </svg></button>
        </form>
    </section>
    <p class="center">The feedbacks will be read as soon as possible. Although, if you have an urgent question/request, contact directly the staff via whatsapp!</p>

    <script>
        document.getElementById("feedbackForm").addEventListener("submit", function(event) {
            event.preventDefault(); 

            let formData = {
                name: document.getElementById("name").value,
                messaging: document.getElementById("messaging").value,
                message: document.getElementById("message").value
            };

            fetch("https://script.google.com/macros/s/AKfycbxFAljTNgESvK0wHHgEyJuqLSJDz2_yLHe3ZoPPltXO_zwu6fFMzywyXECTwH9co-cdpQ/exec", {
                method: "POST",
                mode: "no-cors",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(formData)
            }).then(response => {
                alert("Feedback envoyé !");
            }).catch(error => console.error("Erreur :", error));
        });
    </script>
