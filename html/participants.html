    <script>
      const firebaseConfig = {

      const carouselInner = document.querySelector(".carousel-inner");

      const daysOfWeek = [
        "MONDAY",
        "TUESDAY",
        "WEDNESDAY",
        "THURSDAY",
        "FRIDAY",
      ];

      function createSessionHTML(dayData, day) {
        const sessions = [
          {
            time: dayData[`${day.toLowerCase()}TrainingTime`],
            field: `Field ${
              dayData[`${day.toLowerCase()}TrainingField`] || "N/A"
            }`,
            coach: dayData[`${day.toLowerCase()}TrainingCoach`] || "N/A",
            type: "Training",
          },
          {
            time: dayData[`${day.toLowerCase()}GameTime`],
            field: `Field ${dayData[`${day.toLowerCase()}GameField`] || "N/A"}`,
            coach: dayData[`${day.toLowerCase()}GameCoach`] || "N/A",
            type: "Game",
          },
          {
            time: dayData[`${day.toLowerCase()}PresentationTime`],
            field: dayData[`${day.toLowerCase()}PresentationPlace`] || "N/A",
            coach: dayData[`${day.toLowerCase()}PresentationCoach`] || "N/A",
            type: "Presentation",
          },
        ];

        const sortedSessions = sessions.sort((a, b) => {
          // Comparer les heures (time) pour trier
          if (a.time < b.time) return -1;
          if (a.time > b.time) return 1;
          return 0; // Si √©galit√©
        });

        return sortedSessions
          .map(
            (session) => `
                    <div class="session-wrapper">
                        <div class="session-item">
                          <div class="session-type">
                            <span>${session.type}</span>
                          </div>
                          <div class="session-info">
                            <span class="time">${session.time || "N/A"}</span>
                            <span class="coach">${session.coach}</span>
                            <span class="field">${session.field}</span>
                          </div>
                        </div>
                    </div>`
          )
          .join("");
      }

      function fetchDayData(day) {
        database.ref(`/players/${participantId}`).on("value", (snapshot) => {
          const dayData = snapshot.val();
          if (dayData) {
            const dayElement = document.createElement("div");
            dayElement.className = "carousel-item";
            dayElement.innerHTML = `
              <h5>${day}</h5>
              ${createSessionHTML(dayData, day)}
            `;
            carouselInner.appendChild(dayElement);

            const dot = document.createElement("span");
            dot.className = "dot";

            // üëâ Ajouter gestionnaire de clic au dot
            const currentIndex = dotsContainer.children.length; // L‚Äôindex actuel du slide
            dot.addEventListener("click", () => {
              index = currentIndex;
              updateCarousel();
            });

            dotsContainer.appendChild(dot);

            updateCarousel();
          }
        });
      }

      // Fetch and display data for all days
      daysOfWeek.forEach(fetchDayData);

      // Carousel navigation
      let index = 0;

      function updateCarousel() {
    const items = document.querySelectorAll(".carousel-item");
    const dots = document.querySelectorAll(".dot");
    if (!items.length) return;
    carouselInner.style.transform = `translateX(-${index * 100}%)`;
    dots.forEach((dot, i) => dot.classList.toggle("active", i === index));
      }

    document.getElementById("prev")?.addEventListener("click", () => {
      const items = document.querySelectorAll(".carousel-item");
      index = index > 0 ? index - 1 : items.length - 1;
      updateCarousel();
    });

    document.getElementById("next")?.addEventListener("click", () => {
      const items = document.querySelectorAll(".carousel-item");
      index = index < items.length - 1 ? index + 1 : 0;
      updateCarousel();
    });

      // Variables globales
      let startX = 0;
      let currentX = 0;
      let isSwiping = false;

      // Fonction pour r√©initialiser le swipe
      function resetSwipe() {
        startX = 0;
        currentX = 0;
        isSwiping = false;
      }

      // D√©tection du d√©but du swipe
      carouselInner.addEventListener("touchstart", (e) => {
        startX = e.touches[0].clientX;
        isSwiping = true;

        // D√©sactiver la transition pour un d√©placement fluide
        carouselInner.style.transition = "none";
      });

      carouselInner.addEventListener("touchmove", (e) => {
        if (!isSwiping) return;
        e.preventDefault(); 
        currentX = e.touches[0].clientX;
        const diffX = currentX - startX;
        const offset = -index * carouselInner.offsetWidth + diffX;
        carouselInner.style.transform = `translateX(${offset}px)`;
      }, { passive: false }); 

carouselInner.addEventListener("touchend", () => {
  if (!isSwiping) return;

  const diffX = currentX - startX;
  const threshold = 50;

  // D√©terminer la direction du swipe
  if (Math.abs(diffX) > threshold) {
    if (diffX > 0) {
      index =
        index > 0
          ? index - 1
          : document.querySelectorAll(".carousel-item").length - 1;
    } else {
      index =
        index < document.querySelectorAll(".carousel-item").length - 1
          ? index + 1
          : 0;
    }
  }

  // üîß Recalage manuel requis sur iOS
  carouselInner.style.transition = "transform 0.5s ease";
  carouselInner.style.transform = `translateX(-${index * 100}%)`;

  // Tu peux garder updateCarousel si √ßa met √† jour les dots ou autres
  updateCarousel();

  resetSwipe();
});

      // Mise √† jour initiale du carrousel
      updateCarousel();

      closeModal.onclick = () => {

      function getTeamOverlay(team) {
        const validTeams = ["green", "red", "blue", "yellow"];
        if (!team || !validTeams.includes(team.toLowerCase())) {
          return "../filters/grey.png"; // Si l'√©quipe n'est pas reconnue, filtre gris
        }
        return `../filters/${team.toLowerCase()}.png`; // Chemin de l'image d'overlay
      }

      function showCrushPopup() {
        const popup = document.getElementById("crushPopup");
        popup.style.display = "block";

        // Masquer le pop-up apr√®s 4 secondes
        setTimeout(() => {
          popup.style.display = "none";
        }, 2500);
      }

      database.ref(`/players/${participantId}`).on("value", (snapshot) => {
        const data = snapshot.val();
        if (data && data.Crush && data.Crush.trim() !== "") {
          showCrushPopup();
        }
        if (data) {
          // Masquer le schedule si pas Player
          const scheduleContainer = document.getElementById("schedule-container");

            scheduleContainer.style.display = "none";
          } else {
            scheduleContainer.style.display = "block";
          }
          const roundedMoney = parseFloat(data.Money).toFixed(2); // Arrondi au centi√®me
          participantInfoDiv.innerHTML = `
              <div class="info-container">
                  <h1>${data.Name}</h1>
                  <div class="container">
                    <div class="photo-container">
                        <img src="${data.Picture}" alt="Photo of ${
            data.Name
          }" id="participantPhoto">
                        <div class="background-overlay" style="background-image: url('${getTeamOverlay(
                          data.Team
                        )}');" id="participantFiltre"></div>
                        <div class="name-overlay">${
                          data.Crush ? "‚ù§Ô∏è" : ""
                        }</div>
                    </div>
                    <div class="data-container">
                      <h4 class="mg-btm">INFORMATIONS TEST 1</h4>
                      <p><b>POSITION:</b> ${data.position}</p>
                      <p><b>ULTIMATE YEARS:</b> ${data.ultimateXP}</p>

                      <p><b>DREAMS:</b> ${data.dream}</p>
                      <p><b>TEAM:</b> ${data.Team}</p>
                    </div>
                  </div>
              </div>`;

          const participantPhoto = document.getElementById("participantFiltre");
          participantPhoto.onclick = () => {
            modal.style.display = "flex";
            modalImage.src = data.Picture;
          };
        } else {
          participantInfoDiv.innerHTML = "<p>Participant not found!</p>";
        }
      });

      database.ref(`/players/${participantId}`).on("value", (snapshot) => {
        const data = snapshot.val();
        if (data) {
          participantBadgesDiv.innerHTML = `
            <div class="badge-grid">
              <div class="badge">
                <img src="../image/nombres.png" width="40px"/>
                <h5 class="orange">EDITIONS</h5>
                <p>${data.editions?.trim() ? data.editions : "First one ever!!"}</p>
              </div>
              <div class="badge">
                <img src="../image/interet-commun.png" width="40px"/>
                <h5 class="orange">ACTIVITIES</h5>
                <p>${data.activities?.trim() ? data.activities : "Just being myself"}</p>
              </div>
              <div class="badge">
                <img src="../image/rapport-dactivite.png" width="40px"/>
                <h5 class="orange">ROLE</h5>
                <p>${data.role}</p>
              </div>
            </div>
          `;
        } else {
          participantBadgesDiv.innerHTML = "<p>Participant not found!</p>";
        }
      });

      document.addEventListener("DOMContentLoaded", () => {
        const guestContent = document.getElementById("guest-content");
        const userContent = document.getElementById("user-content");
        const myProfileBtn = document.querySelector(
          "#user-content a.login-button"
        );

        // V√©rifier l'√©tat de connexion avec Firebase Auth
        firebase.auth().onAuthStateChanged((user) => {
          if (user) {
            // ‚úÖ L'utilisateur est connect√©
            guestContent.style.display = "none";
            userContent.style.display = "block";

            const userEmail = firebase.auth().currentUser.email;
            const db = firebase.database();

            db.ref("/players")
              .orderByChild("mail")
              .equalTo(userEmail)
              .once("value")
              .then((snapshot) => {
                if (!snapshot.exists()) return;

                snapshot.forEach((childSnapshot) => {
                  const playerData = childSnapshot.val();
                  const fromUserId = "user" + playerData.Id;
                  const toUserId = `user${participantId + 1}`;

                  // üëâ V√©rifie si l'utilisateur a d√©j√† lik√© cette personne
                  db.ref(`/likes/${fromUserId}/${toUserId}`)
                    .once("value")
                    .then((likeSnapshot) => {
                      const hasLiked = likeSnapshot.val() === true;

                      // üëâ Charge les infos du participant (la personne √† liker)
                      db.ref(`/players/${participantId}`)
                        .once("value")
                        .then((participantSnapshot) => {
                          const data = participantSnapshot.val();
                          if (!data) return;

                          // üëâ Injecte le bouton dans le DOM
                          participantButtonsDiv.innerHTML = `
                            <div class="button" id="superCrushBtn">
                              <button class="uiverse-btn">
                                <span class="title">Crush</span>
                                <span class="icon">
                                  <svg
                                    class="heart-svg"
                                    stroke="#e78052"
                                    stroke-width="1.5"
                                    viewBox="0 0 24 24"
                                    xmlns="http://www.w3.org/2000/svg"
                                  >
                                    <path
                                      d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12Z"
                                      stroke-linejoin="round"
                                      stroke-linecap="round"
                                    ></path>
                                  </svg>
                                </span>
                              </button>
                            </div>
                            `;
                          // üëâ Ajoute le comportement au clic
                        document
                          .getElementById("superCrushBtn")
                          .addEventListener("click", () => {
                            // 1Ô∏è‚É£ Enregistre le like
                            db.ref(`/likes/${fromUserId}/${toUserId}`)
                              .set(true)
                              .then(() => {

                                // 2Ô∏è‚É£ V√©rifie si r√©ciproque
                                return db.ref(`/likes/${toUserId}/${fromUserId}`).once("value");
                              })
                              .then((recipSnap) => {
                                const isReciprocal = recipSnap.val() === true;
                                if (isReciprocal) {

                                  // 3Ô∏è‚É£ Marque comme notifi√©
                                  return db
                                    .ref(`/notifiedMatches/${fromUserId}/${toUserId}`)
                                    .set(true)
                                    .then(() => {
                                      // 4Ô∏è‚É£ R√©cup√®re les infos du participant pour l'affichage
                                      return db.ref(`/players/${participantId}`).once("value");
                                    })
                                    .then((playerSnap) => {
                                      const data = playerSnap.val();
                                      const name = data ? data.Name || "Unknown" : "Unknown";

                                      // 5Ô∏è‚É£ Affiche la modal
                                      showMatchModal(name);
                                    });
                                }
                              })
                              .catch(console.error);
                          });
                        });
                    });
                });
              });

            myProfileBtn.addEventListener("click", function (event) {
              event.preventDefault();

              const user = firebase.auth().currentUser;

              if (user) {
                const userEmail = user.email;
                const db = firebase.database();

                db.ref("/players")
                  .orderByChild("mail")
                  .equalTo(userEmail)
                  .once("value")
                  .then((snapshot) => {
                    if (snapshot.exists()) {
                      snapshot.forEach((childSnapshot) => {
                        const playerData = childSnapshot.val();
                        const role = playerData.role;

                        // Redirection en fonction du r√¥le
                        if (role === "Player") {
                          window.location.href = "my-profile-player.html";
                        } else if (role === "Volunteer") {
                          window.location.href = "my-profile-volunteer.html";
                        } else if (role === "Coach") {
                          window.location.href = "my-profile-coach.html";
                        } else {
                          alert("R√¥le non reconnu : " + role);
                        }
                      });
                    } else {
                      alert("Utilisateur non trouv√© dans la base de donn√©es.");
                    }
                  })
                  .catch((error) => {
                    console.error(
                      "Erreur lors de la r√©cup√©ration des donn√©es utilisateur :",
                      error
                    );
                    alert("Erreur de chargement : " + error.message);
                  });
              } else {
                participantButtonsDiv.innerHTML =
                  "<p>Participant not found!</p>";
              }
            });
          } else {
            // ‚ùå L'utilisateur est d√©connect√©
            guestContent.style.display = "block";
            userContent.style.display = "none";
            participantButtonsDiv.innerHTML = ""; // Masquer aussi ce bouton
          }
        });
      });

      function showMatchModal(name) {
  const modal = document.createElement("div");
  modal.style.position = "fixed";
  modal.style.top = "0";
  modal.style.left = "0";
  modal.style.width = "100%";
  modal.style.height = "100%";
  modal.style.background = "rgba(0,0,0,0.6)";
  modal.style.display = "flex";
  modal.style.alignItems = "center";
  modal.style.justifyContent = "center";
  modal.style.zIndex = "9999";

  const content = document.createElement("div");
  content.style.background = "white";
  content.style.padding = "20px";
  content.style.borderRadius = "10px";
  content.style.textAlign = "center";
  content.style.maxWidth = "300px";

  content.innerHTML = `
    <h2>üíò New Match!</h2>
    <p>You‚Äôve matched with <b>${name}</b>!</p>
  `;

  const button = document.createElement("button");
  button.textContent = "OK";
  button.style.marginTop = "10px";
  button.addEventListener("click", () => {
    document.body.removeChild(modal);
  });

  content.appendChild(button);
  modal.appendChild(content);
  document.body.appendChild(modal);
}
    </script>
