function createSessionHTML(dayData, day) {
    const sessions = [
    {
                time: dayData[`${day.toLowerCase()}TrainingTime`],
                field: `Field ${dayData[`${day.toLowerCase()}TrainingField`] || "N/A"}`,
                coach: dayData[`${day.toLowerCase()}TrainingCoach`] || "N/A",

                type: "Game",
            },
            {
                time: dayData[`${day.toLowerCase()}PresentationTime`],
                field: dayData[`${day.toLowerCase()}PresentationPlace`] || "N/A",
                coach: dayData[`${day.toLowerCase()}PresentationCoach`] || "N/A",
                type: "Presentation",
        },
    ];

    const sortedSessions = sessions.sort((a, b) => {
    // Comparer les heures (time) pour trier
    if (a.time < b.time) return -1;
    if (a.time > b.time) return 1;
    return 0; // Si égalité
    });

    return sortedSessions

                <div class="details">
                    <span>${session.coach}</span>
                    <span>${session.field}</span>
                    <span>${session.type}</span>

        )
        .join("");
}

let index = 0;

function updateCarousel() {
    const items = document.querySelectorAll('.carousel-item');
    const dots = document.querySelectorAll('.dot');
    carouselInner.style.transform = `translateX(-${index * 100}%)`;

    dots.forEach((dot, i) => dot.classList.toggle('active', i === index));

document.getElementById('prev').addEventListener('click', () => {

document.getElementById('next').addEventListener('click', () => {

});

// Variables globales
let startX = 0;
let currentX = 0;
let isSwiping = false;

// Fonction pour réinitialiser le swipe
function resetSwipe() {
    startX = 0;
    currentX = 0;
    isSwiping = false;
}

// Détection du début du swipe
carouselInner.addEventListener('touchstart', (e) => {
    startX = e.touches[0].clientX;
    isSwiping = true;

    // Désactiver la transition pour un déplacement fluide
    carouselInner.style.transition = "none";
});

// Gestion du mouvement du swipe
carouselInner.addEventListener('touchmove', (e) => {
    if (!isSwiping) return;

    currentX = e.touches[0].clientX;
    const diffX = currentX - startX;

    // Déplacement temporaire de l'élément
    const offset = -index * carouselInner.offsetWidth + diffX;
    carouselInner.style.transform = `translateX(${offset}px)`;
});

// Gestion de la fin du swipe
carouselInner.addEventListener('touchend', () => {
    if (!isSwiping) return;

    const diffX = currentX - startX;
    const threshold = 50; // Seuil de déplacement minimum pour valider un swipe

    // Déterminer la direction du swipe
    if (Math.abs(diffX) > threshold) {
        if (diffX > 0) {
            // Swipe vers la droite
            index = (index > 0) ? index - 1 : document.querySelectorAll('.carousel-item').length - 1;
        } else {
            // Swipe vers la gauche
            index = (index < document.querySelectorAll('.carousel-item').length - 1) ? index + 1 : 0;
        }
    }

    // Réinitialisation de la position avec une transition fluide
    carouselInner.style.transition = "transform 0.5s ease";
    updateCarousel();

    // Réinitialisation des variables
    resetSwipe();
});

        }
    });

document.getElementById('feedbackForm').addEventListener('submit', (e) => {
    e.preventDefault();
    const feedbackText = document.getElementById('feedbackText').value;
    const participantName = participantData.Name;

    const feedbackData = {
        participant: participantName,
        feedback: feedbackText,
        timestamp: new Date().toISOString()
    };

    // Envoyer le feedback vers Firebase
    feedbackRef.push(feedbackData)
        .then(() => {
            alert('Feedback sent !');
            // Réinitialiser le formulaire et fermer la modal
            document.getElementById('feedbackForm').reset();
            document.getElementById('feedbackModal').style.display = 'none';
        })
        .catch(error => {
            console.error('Erreur lors de l\'envoi du feedback à Firebase :', error);
            alert('Une erreur est survenue. Veuillez réessayer.');
        });
});

    </script>
