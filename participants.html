    <script>

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const participantId = sessionStorage.getItem('participantId') - 1;
        const participantInfoDiv = document.getElementById('participant-info');
        const mondayInfoDiv = document.getElementById('monday-info');

const daysOfWeek = ["MONDAY", "TUESDAY", "WEDNESDAY", "THURSDAY", "FRIDAY"];

function createSessionHTML(data) {
    const sessionTypes = [
        { type: data.trainingField, className: 'Training', name: data.trainingCoach },
        { type: data.gameField, className: 'Game', name: data.gameCoach },
        { type: data.presentationPlace, className: 'Presentation', name: data.presentationCoach }
    ];

    return sessionTypes.map(session => `
        <div class="session-item ${session.className}">
            <span class="time">${data.trainingTime || "N/A"}</span>
            <span class="type">${session.className}
            <div class="details">
                <span>${session.name || "N/A"}</span>
                <span>${session.type}</span>
            </div>
        </div>
    `).join('');
}

function fetchDayData(day) {
    database.ref(`/${day.toLowerCase()}/${participantId}`).on('value', (snapshot) => {
        const dayData = snapshot.val();
        if (dayData) {
            const dayElement = document.createElement('div');
            dayElement.className = 'carousel-item';
            dayElement.innerHTML = `
                <h2>${day}</h2>
                ${createSessionHTML(dayData)}
            `;

            carouselInner.appendChild(dayElement);

            const dot = document.createElement('span');
            dot.className = 'dot';
            dotsContainer.appendChild(dot);

            updateCarousel();
        }
    });
}

// Fetch and display data for all days
daysOfWeek.forEach(fetchDayData);

// Carousel navigation
let index = 0;

function updateCarousel() {
    const items = document.querySelectorAll('.carousel-item');
    const dots = document.querySelectorAll('.dot');
    carouselInner.style.transform = `translateX(-${index * 100}%)`;

    dots.forEach((dot, i) => dot.classList.toggle('active', i === index));
}

document.getElementById('prev').addEventListener('click', () => {
    index = (index > 0) ? index - 1 : document.querySelectorAll('.carousel-item').length - 1;
    updateCarousel();
});

document.getElementById('next').addEventListener('click', () => {
    index = (index < document.querySelectorAll('.carousel-item').length - 1) ? index + 1 : 0;
    updateCarousel();
});

// Variables globales
let startX = 0;
let currentX = 0;
let isSwiping = false;

// Fonction pour r√©initialiser le swipe
function resetSwipe() {
    startX = 0;
    currentX = 0;
    isSwiping = false;
}

// Fonction pour mettre √† jour l'affichage du carrousel
function updateCarousel() {
    const items = document.querySelectorAll('.carousel-item');
    const dots = document.querySelectorAll('.dot');

    // D√©placement du carrousel
    carouselInner.style.transform = `translateX(-${index * 100}%)`;

    // Mise √† jour des indicateurs
    dots.forEach((dot, i) => dot.classList.toggle('active', i === index));
}

// D√©tection du d√©but du swipe
carouselInner.addEventListener('touchstart', (e) => {
    startX = e.touches[0].clientX;
    isSwiping = true;

    // D√©sactiver la transition pour un d√©placement fluide
    carouselInner.style.transition = "none";
});

// Gestion du mouvement du swipe
carouselInner.addEventListener('touchmove', (e) => {
    if (!isSwiping) return;

    currentX = e.touches[0].clientX;
    const diffX = currentX - startX;

    // D√©placement temporaire de l'√©l√©ment
    const offset = -index * carouselInner.offsetWidth + diffX;
    carouselInner.style.transform = `translateX(${offset}px)`;
});

// Gestion de la fin du swipe
carouselInner.addEventListener('touchend', () => {
    if (!isSwiping) return;

    const diffX = currentX - startX;
    const threshold = 50; // Seuil de d√©placement minimum pour valider un swipe

    // D√©terminer la direction du swipe
    if (Math.abs(diffX) > threshold) {
        if (diffX > 0) {
            // Swipe vers la droite
            index = (index > 0) ? index - 1 : document.querySelectorAll('.carousel-item').length - 1;
        } else {
            // Swipe vers la gauche
            index = (index < document.querySelectorAll('.carousel-item').length - 1) ? index + 1 : 0;
        }
    }

    // R√©initialisation de la position avec une transition fluide
    carouselInner.style.transition = "transform 0.5s ease";
    updateCarousel();

    // R√©initialisation des variables
    resetSwipe();
});

// Mise √† jour initiale du carrousel
updateCarousel();

    } else {

    }
});

// Ajouter l'√©v√©nement pour fermer la modal
document.getElementById('closeFeedbackModal').addEventListener('click', () => {
    const feedbackModal = document.getElementById('feedbackModal');
    feedbackModal.style.display = 'none';
});

document.getElementById('feedbackForm').addEventListener('submit', (e) => {
    e.preventDefault();
    const feedbackText = document.getElementById('feedbackText').value;
    const participantName = participantData.Name;

    const feedbackData = {
        participant: participantName,
        feedback: feedbackText,
        timestamp: new Date().toISOString()
    };

    // Envoyer le feedback vers Firebase
    feedbackRef.push(feedbackData)
        .then(() => {
            alert('Feedback envoy√© avec succ√®s vers Firebase !');
            // R√©initialiser le formulaire et fermer la modal
            document.getElementById('feedbackForm').reset();
            document.getElementById('feedbackModal').style.display = 'none';
        })

            alert('Une erreur est survenue. Veuillez r√©essayer.');
        });
});
